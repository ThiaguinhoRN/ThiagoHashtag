<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThiagoHashtag Ecommerce - Checkout</title>
  <link rel="stylesheet" href="./style.css">
  <link 
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" 
  />
</head>
<body class="bg-stone-200 flex flex-col h-screen">
  <header class="flex text-xl bg-slate-950 shadow-xl shadow-slate-500 px-8 py-3 justify-between sticky top-0 z-40 ">
    <a href="./">
        <img 
        class="h-12" 
        src="./assets/logo/hashtag.svg" 
        alt="Logo do Magazine Hashtag."
        />
      </a>
  </header>
  <form class="flex w-100 px-5 gap-4 py-10 grow">
    <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center text-xl font-bold">Seus Dados</p>
        <div class="flex flex-col px-10 py-3">
            <label for="nome" class="font-bold text-sm mb-2">Nome completo:</label>
            <input 
            type="text" 
            id="nome" 
            class="rounded-sm px-2 border-2 border-gray-300 py-1" 
            placeholder="Ex: Jacinto Pinto Aquino Rego" 
            required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="email" class="font-bold text-sm mb-2">Email:</label>
            <input 
            type="email" 
            id="email" 
            class="rounded-sm px-2 border-2 border-gray-300 py-1" 
            placeholder="Ex: Jacintopinto123@gmail.com" 
            required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="telefone" class="font-bold text-sm mb-2">Telefone pra contato:</label>
            <input 
            type="tel" 
            id="telefone" 
            class="rounded-sm px-2 border-2 border-gray-300 py-1" 
            placeholder="Ex: (75) 4002-8922" 
            required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="cpf" class="font-bold text-sm mb-2">CPF:</label>
            <input 
            type="text" 
            id="cpf" 
            class="rounded-sm px-2 border-2 border-gray-300 py-1" 
            placeholder="Ex: 123.456.789-10" 
            required>
        </div>
    </section>
    <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center text-xl font-bold">Pagamento e Entrega</p>
        <div class="flex flex-col px-10 py-3">
            <label for="numero-cartao" class="font-bold text-sm mb-2">Número do cartão:</label>
            <input 
            type="text" 
            id="numero-cartao" 
            class="rounded-sm px-2 border-2 border-gray-300 py-1" 
            placeholder="Ex: 1111 1111 1111 1111" 
            required>
        </div>
        <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="cvv" class="font-bold text-sm mb-2">CVV:</label>
                <input 
                type="text" 
                id="cvv" 
                class="rounded-sm px-2 border-2 border-gray-300 py-1" 
                placeholder="Ex: 222" 
                required>
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="data-validade" class="font-bold text-sm mb-2">Data de validade:</label>
                <input 
                type="text" 
                id="data-validade" 
                class="rounded-sm px-2 border-2 border-gray-300 py-1" 
                placeholder="Ex: 12/2012" 
                required>
            </div>  
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="cep" class="font-bold text-sm mb-2">CEP:</label>
            <input 
            type="text" 
            id="cep" 
            class="rounded-sm px-2 border-2 border-gray-300 py-1" 
            placeholder="Ex: 99999-000" 
            required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="endereco" class="font-bold text-sm mb-2">Endereço:</label>
            <input 
            type="text" 
            id="endereco" 
            class="rounded-sm px-2 border-2 border-gray-300 py-1" 
            placeholder="Ex: Rua Armando Botelho Pinto" 
            required>
        </div>
        <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="numero" class="font-bold text-sm mb-2">Número:</label>
                <input 
                type="text" 
                id="numero" 
                class="rounded-sm px-2 border-2 border-gray-300 py-1" 
                placeholder="Ex: 444" 
                required>
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="complemento" class="font-bold text-sm mb-2">Complemento:</label>
                <input 
                type="text" 
                id="complemento" 
                class="rounded-sm px-2 border-2 border-gray-300 py-1" 
                placeholder="Ex: Casa azul" 
                required>
            </div>  
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="ponto-referencia" class="font-bold text-sm mb-2">Ponto de referência (Opcional):</label>
            <input 
            type="text" 
            id="ponto-referencia" 
            class="rounded-sm px-2 border-2 border-gray-300 py-1" 
            placeholder="Ex: Ao lado da Oficina Simas Turbo">
        </div>
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
        <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2 flex flex-col items-center"></section>
        <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
            <p id="preco-total" class="bg-slate-200 text-green-800 rounded-lg pl-7 py-1 font-bold">Total: R$0</p>
            <button class="bg-slate-900 text-slate-200 hover:bg-slate-700 p-1 rounded-lg" type="submit">
                Finalizar Compra
            </button>
        </section>
    </section>
  </form>
  <script src="./checkout.js" type="module"></script>
</body>
</html>
